<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Apple</h1>
            <p>Experience the future of technology</p>
            <button>Learn More</button>
        </section>
        <section class="features">
            <h2>Our Features</h2>
            <ul>
                <li><i class="fas fa-lock"></i> Secure and Private</li>
                <li><i class="fas fa-bolt"></i> Fast and Reliable</li>
                <li><i class="fas fa-cog"></i> Easy to Use</li>
            </ul>
        </section>
        <section class="call-to-action">
            <h2>Get Started Today!</h2>
            <button>Sign Up</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Apple Inc.</p>
    </footer>
    <script src="script.js"></script>
