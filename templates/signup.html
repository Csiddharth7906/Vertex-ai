<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DevCoder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --github-bg: #0d1117;
            --github-surface: #161b22;
            --github-border: #30363d;
            --github-text: #f0f6fc;
            --github-blue: #58a6ff;
            --github-purple: #bc8cff;
        }

        body {
            background: var(--github-bg);
            color: var(--github-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }

        .auth-card {
            background: var(--github-surface);
            border: 1px solid var(--github-border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .primary-button {
            background: linear-gradient(135deg, var(--github-blue), var(--github-purple));
            border: none;
            transition: all 0.3s ease;
        }

        .primary-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3);
        }

        .primary-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .form-input {
            background: var(--github-bg);
            border: 1px solid var(--github-border);
            color: var(--github-text);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--github-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
            outline: none;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--github-blue), var(--github-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-delay-1 { animation-delay: 0.2s; }
        .animate-delay-2 { animation-delay: 0.4s; }
    </style>
</head>
<body class="min-h-screen">
    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-github-blue/5 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-github-purple/5 rounded-full blur-3xl"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center px-6 py-12 relative z-10">
        <div class="auth-card p-8 w-full max-w-md animate-fade-in">
            <div class="text-center mb-8 animate-delay-1">
                <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-github-blue to-github-purple flex items-center justify-center mx-auto mb-4">
                    <span class="text-white text-2xl font-bold">DC</span>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Join DevCoder AI</h1>
                <p class="text-gray-400">Start your coding journey with <span class="gradient-text font-semibold">AI assistance</span></p>
            </div>

            <form id="signupForm" class="space-y-6 animate-delay-2">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" required
                        class="form-input w-full px-4 py-3 rounded-lg transition-all duration-200"
                        placeholder="Choose a username">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" required
                        class="form-input w-full px-4 py-3 rounded-lg transition-all duration-200"
                        placeholder="Enter your email">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" required
                        class="form-input w-full px-4 py-3 rounded-lg transition-all duration-200"
                        placeholder="Create a strong password">
                </div>

                <button type="submit" id="signupBtn"
                    class="primary-button w-full text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 flex items-center justify-center">
                    <span id="signupBtnText">Create Account</span>
                    <div id="signupSpinner" class="hidden ml-2">
                        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>
            </form>

            <div class="mt-8 text-center">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-github-border"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-github-surface text-gray-400">Already have an account?</span>
                    </div>
                </div>
                <div class="mt-6">
                    <a href="/login" class="inline-flex items-center justify-center w-full px-6 py-3 border border-github-border rounded-lg text-gray-300 hover:text-white hover:border-github-blue transition-all duration-200">
                        Sign in to your account
                        <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14"></path>
                        </svg>
                    </a>
                </div>
            </div>

            <div id="message" class="mt-6 p-4 rounded-lg hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const signupBtn = document.getElementById('signupBtn');
            const signupBtnText = document.getElementById('signupBtnText');
            const signupSpinner = document.getElementById('signupSpinner');

            // Show loading state
            signupBtn.disabled = true;
            signupBtnText.textContent = 'Creating Account...';
            signupSpinner.classList.remove('hidden');
            messageDiv.classList.add('hidden');

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'mt-4 p-3 rounded-lg bg-green-600 text-white';
                    messageDiv.textContent = data.message;
                    messageDiv.classList.remove('hidden');
                    signupBtnText.textContent = 'Success! Redirecting...';
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                } else {
                    messageDiv.className = 'mt-4 p-3 rounded-lg bg-red-600 text-white';
                    messageDiv.textContent = data.message;
                    messageDiv.classList.remove('hidden');
                    // Reset button state
                    signupBtn.disabled = false;
                    signupBtnText.textContent = 'Create Account';
                    signupSpinner.classList.add('hidden');
                }
            } catch (error) {
                messageDiv.className = 'mt-4 p-3 rounded-lg bg-red-600 text-white';
                messageDiv.textContent = 'Signup failed. Please try again.';
                messageDiv.classList.remove('hidden');
                // Reset button state
                signupBtn.disabled = false;
                signupBtnText.textContent = 'Create Account';
                signupSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
